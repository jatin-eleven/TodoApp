{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block body %}

<div class="container my-3">
    <form method="POST">
        <h2 align="center">Login</h2>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control my-2" id="email" name="email" placeholder="enter email" />
        </div>
        <div class="form-group my-3">
            <label for="password">Password</label>
            <input type="password" class="form-control my-2" id="password" name="password"
                placeholder="enter password" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>     

        <a href="{{ url_for('google_login') }}">
            <button type="button" class="btn btn-outline-primary margin-left">Sign In with Google
                <img src="{{ url_for('static', filename='/images/gl.png') }}" width="22px" height="22px"
                    alt="G">
            </button>
        </a>

    </form>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

<!-- for toggle switch -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

{% endblock body %}
